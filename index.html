<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="container">
            Lowercase letters:<input type="checkbox" id="lowercaseCheck" aria-label="Check box for lowercase letters"><br>
            Uppercase letters:<input type="checkbox" id="uppercaseCheck" aria-label="Check box for uppercase letters"><br>
            Special chracters:<input type="checkbox" id="specialsCheck" aria-label="Check box for special characters"><br>
            Numbers:<input type="checkbox" id="numbersCheck" aria-label="Check box for numbers">
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
